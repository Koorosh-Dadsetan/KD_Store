
<h1>ویرایش</h1>
<hr />
<div class="row">
    <div class="col-md-4">
        <form (submit)="employeeFullName.invalid || employeeMobile.invalid ? submitClicked=true : editEmployee()" novalidate>
            <div class="form-group">
                <label class="control-label">نام و نام خانوادگی</label>
                <input class="form-control" [ngClass]="employeeFullName.invalid && (employeeFullName.dirty || employeeFullName.touched || submitClicked) ? 'border-danger' : ''" style="text-align:right" required name="fullName" [(ngModel)]="employee.fullName" #employeeFullName="ngModel" dir="rtl" />

                <div *ngIf="employeeFullName.invalid && (employeeFullName.dirty || employeeFullName.touched || submitClicked)">
                    <small class="text-danger" *ngIf="employeeFullName.errors?.['required']">
                        پر کردن این فیلد الزامی می‌باشد
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">موبایل</label>
                <input class="form-control" [ngClass]="employeeMobile.invalid && (employeeMobile.dirty || employeeMobile.touched || submitClicked) ? 'border-danger' : ''" pattern="^(0|([+][1-9]{2}))[0-9]{10}$" required maxlength="11" name="mobile" [(ngModel)]="employee.mobile" #employeeMobile="ngModel" dir="ltr" />

                <div *ngIf="employeeMobile.invalid && (employeeMobile.dirty || employeeMobile.touched || submitClicked)">
                    <small class="text-danger" *ngIf="employeeMobile.errors?.['required']">
                        پر کردن این فیلد الزامی می‌باشد
                    </small>
                    <small class="text-danger" *ngIf="employeeMobile.errors?.['pattern']">
                        لطفا شماره تماس را به صورت صحیح وارد نمائید
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label">سن</label>
                <input class="form-control" type="number" name="age" [(ngModel)]="employee.age" />
            </div>
            <div class="form-group">
                <label class="control-label">آدرس</label>
                <input class="form-control" name="address" [(ngModel)]="employee.address" />
            </div>
            <div class="form-group">
                <input type="submit" value="ذخیره" class="btn btn-primary" />
                <a class="btn btn-secondary" routerLink="/employees">انصراف</a>
            </div>
        </form>
    </div>
</div>
